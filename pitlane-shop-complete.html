<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PitLane Shop - Boutique Formula 1 Premium</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #0a0a0a;
            color: #ffffff;
            overflow-x: hidden;
        }

        /* Smooth scroll */
        html {
            scroll-behavior: smooth;
        }

        /* Loading state */
        .loading {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            font-size: 1.5rem;
            background: linear-gradient(135deg, #00d4ff, #ff3366);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        /* Header */
        .header {
            position: sticky;
            top: 0;
            z-index: 1000;
            background: rgba(0, 0, 0, 0.95);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(0, 212, 255, 0.2);
            transition: all 0.3s ease;
        }

        .header.scrolled {
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
        }

        .header-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 1.25rem 2rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 2rem;
        }

        .logo svg {
            width: 180px;
            height: auto;
        }

        .mobile-menu-btn {
            display: none;
            background: none;
            border: none;
            color: #fff;
            cursor: pointer;
            padding: 0.5rem;
        }

        .nav {
            display: flex;
            gap: 2rem;
            flex: 1;
            justify-content: center;
        }

        .nav-link {
            color: #fff;
            text-decoration: none;
            font-size: 14px;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            padding: 0.5rem 0;
            position: relative;
            transition: color 0.3s ease;
        }

        .nav-link::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%) scaleX(0);
            width: 80%;
            height: 2px;
            background: linear-gradient(90deg, #00d4ff, #ff3366);
            transition: transform 0.3s ease;
        }

        .nav-link:hover {
            color: #00d4ff;
        }

        .nav-link:hover::after {
            transform: translateX(-50%) scaleX(1);
        }

        .header-icons {
            display: flex;
            gap: 1.5rem;
            align-items: center;
        }

        .icon-btn {
            background: none;
            border: none;
            color: #fff;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
            position: relative;
        }

        .icon-btn:hover {
            color: #00d4ff;
            transform: scale(1.1);
        }

        .cart-badge {
            position: absolute;
            top: -8px;
            right: -8px;
            background: linear-gradient(135deg, #00d4ff, #ff3366);
            color: #fff;
            border-radius: 50%;
            width: 18px;
            height: 18px;
            font-size: 11px;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Hero Section */
        .hero {
            padding: 6rem 2rem 4rem;
            max-width: 1400px;
            margin: 0 auto;
        }

        .hero-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 4rem;
            align-items: center;
        }

        .hero-badge {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            background: rgba(0, 212, 255, 0.1);
            color: #00d4ff;
            padding: 0.5rem 1rem;
            border-radius: 50px;
            font-size: 14px;
            margin-bottom: 1.5rem;
            border: 1px solid rgba(0, 212, 255, 0.2);
        }

        .hero-title {
            font-size: 4rem;
            font-weight: 800;
            line-height: 1.1;
            margin-bottom: 1.5rem;
        }

        .gradient-text {
            background: linear-gradient(135deg, #00d4ff, #ff3366);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .hero-description {
            font-size: 1.125rem;
            color: #999;
            margin-bottom: 2rem;
            line-height: 1.6;
        }

        .hero-buttons {
            display: flex;
            gap: 1rem;
        }

        .btn {
            padding: 1rem 2rem;
            border-radius: 50px;
            font-weight: 600;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            border: none;
        }

        .btn-primary {
            background: linear-gradient(135deg, #00d4ff, #ff3366);
            color: #fff;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(0, 212, 255, 0.3);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.05);
            color: #fff;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .btn-outline {
            background: transparent;
            color: #00d4ff;
            border: 1px solid #00d4ff;
        }

        .btn-outline:hover {
            background: #00d4ff;
            color: #000;
        }

        .hero-image {
            position: relative;
        }

        .hero-card {
            background: linear-gradient(135deg, rgba(0, 212, 255, 0.1), rgba(255, 51, 102, 0.1));
            border-radius: 20px;
            padding: 2rem;
            border: 1px solid rgba(0, 212, 255, 0.2);
        }

        .hero-card-image {
            width: 100%;
            height: 400px;
            background: linear-gradient(135deg, #1e3a8a, #dc2626);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
        }

        .hero-stats {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 2rem;
            margin-top: 4rem;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.02);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .stat-item {
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0.5rem;
        }

        .stat-item svg {
            color: #00d4ff;
        }

        .stat-value {
            font-size: 2rem;
            font-weight: 700;
            background: linear-gradient(135deg, #00d4ff, #ff3366);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .stat-label {
            color: #666;
            font-size: 14px;
        }

        /* Categories Section */
        .categories-section {
            padding: 4rem 2rem;
            max-width: 1400px;
            margin: 0 auto;
        }

        .section-title-center {
            text-align: center;
            font-size: 3rem;
            font-weight: 700;
            margin-bottom: 3rem;
        }

        .categories-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1.5rem;
        }

        .category-card {
            background: rgba(255, 255, 255, 0.02);
            border: 1px solid rgba(255, 255, 255, 0.05);
            border-radius: 16px;
            padding: 2rem;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .category-card:hover {
            background: rgba(0, 212, 255, 0.05);
            border-color: rgba(0, 212, 255, 0.3);
            transform: translateY(-5px);
        }

        .category-icon {
            font-size: 3rem;
            display: block;
            margin-bottom: 1rem;
        }

        .category-name {
            font-size: 1.25rem;
            margin-bottom: 0.5rem;
        }

        .category-count {
            color: #666;
            font-size: 14px;
        }

        /* Products Section */
        .products-section {
            padding: 4rem 2rem;
            max-width: 1400px;
            margin: 0 auto;
        }

        .section-header {
            text-align: center;
            margin-bottom: 3rem;
        }

        .section-title {
            font-size: 3rem;
            font-weight: 700;
            margin-bottom: 1rem;
        }

        .section-description {
            color: #666;
            font-size: 1.125rem;
        }

        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 2rem;
            margin-bottom: 3rem;
        }

        .product-card {
            background: rgba(255, 255, 255, 0.02);
            border: 1px solid rgba(255, 255, 255, 0.05);
            border-radius: 16px;
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0, 212, 255, 0.2);
            border-color: rgba(0, 212, 255, 0.3);
        }

        .product-image {
            position: relative;
            height: 250px;
        }

        .product-image-placeholder {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .product-category {
            color: #fff;
            font-size: 12px;
            font-weight: 600;
            letter-spacing: 2px;
        }

        .product-badge {
            position: absolute;
            top: 1rem;
            right: 1rem;
            background: linear-gradient(135deg, #00d4ff, #ff3366);
            color: #fff;
            padding: 0.5rem 1rem;
            border-radius: 50px;
            font-size: 12px;
            font-weight: 700;
        }

        .product-info {
            padding: 1.5rem;
        }

        .product-name {
            font-size: 1.25rem;
            margin-bottom: 0.5rem;
        }

        .product-desc {
            color: #666;
            font-size: 14px;
            margin-bottom: 1rem;
        }

        .product-rating {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-bottom: 1rem;
            font-size: 14px;
            color: #666;
        }

        .product-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .product-price {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .old-price {
            color: #666;
            text-decoration: line-through;
            font-size: 14px;
        }

        .price {
            font-size: 1.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, #00d4ff, #ff3366);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .btn-add-cart {
            background: rgba(0, 212, 255, 0.1);
            color: #00d4ff;
            border: 1px solid rgba(0, 212, 255, 0.3);
            padding: 0.5rem 1.5rem;
            border-radius: 50px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-add-cart:hover {
            background: linear-gradient(135deg, #00d4ff, #ff3366);
            color: #fff;
            border-color: transparent;
        }

        .section-footer {
            text-align: center;
        }

        /* Newsletter */
        .newsletter {
            padding: 4rem 2rem;
            background: linear-gradient(135deg, rgba(0, 212, 255, 0.05), rgba(255, 51, 102, 0.05));
            border-top: 1px solid rgba(0, 212, 255, 0.2);
            border-bottom: 1px solid rgba(0, 212, 255, 0.2);
        }

        .newsletter-content {
            max-width: 800px;
            margin: 0 auto;
            text-align: center;
        }

        .newsletter-title {
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }

        .newsletter-desc {
            color: #666;
            margin-bottom: 2rem;
        }

        .newsletter-form {
            display: flex;
            gap: 1rem;
            max-width: 500px;
            margin: 0 auto;
        }

        .newsletter-input {
            flex: 1;
            padding: 1rem 1.5rem;
            border-radius: 50px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            background: rgba(255, 255, 255, 0.05);
            color: #fff;
            font-size: 16px;
        }

        .newsletter-input::placeholder {
            color: #666;
        }

        .newsletter-input:focus {
            outline: none;
            border-color: #00d4ff;
        }

        /* Footer */
        .footer {
            padding: 4rem 2rem 2rem;
            background: rgba(0, 0, 0, 0.5);
            border-top: 1px solid rgba(255, 255, 255, 0.05);
        }

        .footer-content {
            max-width: 1400px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 3rem;
            margin-bottom: 3rem;
        }

        .footer-title {
            font-size: 1.5rem;
            margin-bottom: 1rem;
            background: linear-gradient(135deg, #00d4ff, #ff3366);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .footer-desc {
            color: #666;
            line-height: 1.6;
        }

        .footer-heading {
            font-size: 1.125rem;
            margin-bottom: 1rem;
        }

        .footer-links {
            list-style: none;
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
        }

        .footer-links a {
            color: #666;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .footer-links a:hover {
            color: #00d4ff;
        }

        .social-links {
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
        }

        .social-link {
            color: #666;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .social-link:hover {
            color: #00d4ff;
        }

        .footer-bottom {
            text-align: center;
            padding-top: 2rem;
            border-top: 1px solid rgba(255, 255, 255, 0.05);
            color: #666;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .mobile-menu-btn {
                display: block;
            }

            .nav {
                position: fixed;
                top: 80px;
                left: 0;
                right: 0;
                background: rgba(0, 0, 0, 0.98);
                flex-direction: column;
                padding: 2rem;
                transform: translateX(-100%);
                transition: transform 0.3s ease;
                border-bottom: 1px solid rgba(0, 212, 255, 0.2);
            }

            .nav.mobile-open {
                transform: translateX(0);
            }

            .hero-content {
                grid-template-columns: 1fr;
            }

            .hero-title {
                font-size: 2.5rem;
            }

            .hero-stats {
                grid-template-columns: 1fr;
            }

            .hero-card-image {
                height: 300px;
            }

            .categories-grid {
                grid-template-columns: repeat(2, 1fr);
            }

            .products-grid {
                grid-template-columns: 1fr;
            }

            .newsletter-form {
                flex-direction: column;
            }

            .section-title, .section-title-center {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div id="root">
        <div class="loading">Chargement de PitLane Shop...</div>
    </div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // Icons as SVG components
        const SearchIcon = () => (
            <svg width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <circle cx="11" cy="11" r="8"></circle>
                <path d="m21 21-4.35-4.35"></path>
            </svg>
        );

        const UserIcon = () => (
            <svg width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                <circle cx="12" cy="7" r="4"></circle>
            </svg>
        );

        const CartIcon = () => (
            <svg width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <circle cx="9" cy="21" r="1"></circle>
                <circle cx="20" cy="21" r="1"></circle>
                <path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6"></path>
            </svg>
        );

        const MenuIcon = () => (
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <line x1="3" y1="12" x2="21" y2="12"></line>
                <line x1="3" y1="6" x2="21" y2="6"></line>
                <line x1="3" y1="18" x2="21" y2="18"></line>
            </svg>
        );

        const XIcon = () => (
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <line x1="18" y1="6" x2="6" y2="18"></line>
                <line x1="6" y1="6" x2="18" y2="18"></line>
            </svg>
        );

        const StarIcon = ({ filled }) => (
            <svg width="14" height="14" viewBox="0 0 24 24" fill={filled ? '#00d4ff' : 'none'} stroke={filled ? '#00d4ff' : '#666'} strokeWidth="2">
                <polygon points="12 2 15.09 8.26 22 9.27 17 14.14 18.18 21.02 12 17.77 5.82 21.02 7 14.14 2 9.27 8.91 8.26 12 2"></polygon>
            </svg>
        );

        const TrendingIcon = () => (
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <polyline points="23 6 13.5 15.5 8.5 10.5 1 18"></polyline>
                <polyline points="17 6 23 6 23 12"></polyline>
            </svg>
        );

        const AwardIcon = () => (
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <circle cx="12" cy="8" r="7"></circle>
                <polyline points="8.21 13.89 7 23 12 20 17 23 15.79 13.88"></polyline>
            </svg>
        );

        const ClockIcon = () => (
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <circle cx="12" cy="12" r="10"></circle>
                <polyline points="12 6 12 12 16 14"></polyline>
            </svg>
        );

        // Header Component
        const Header = ({ cartCount }) => {
            const [isScrolled, setIsScrolled] = useState(false);
            const [mobileMenuOpen, setMobileMenuOpen] = useState(false);

            useEffect(() => {
                const handleScroll = () => setIsScrolled(window.scrollY > 50);
                window.addEventListener('scroll', handleScroll);
                return () => window.removeEventListener('scroll', handleScroll);
            }, []);

            return (
                <header className={`header ${isScrolled ? 'scrolled' : ''}`}>
                    <div className="header-container">
                        <button 
                            className="mobile-menu-btn"
                            onClick={() => setMobileMenuOpen(!mobileMenuOpen)}
                        >
                            {mobileMenuOpen ? <XIcon /> : <MenuIcon />}
                        </button>

                        <div className="logo">
                            <svg width="180" height="50" viewBox="0 0 300 80">
                                <defs>
                                    <linearGradient id="logoGrad" x1="0%" y1="0%" x2="100%" y2="0%">
                                        <stop offset="0%" stopColor="#00d4ff" />
                                        <stop offset="100%" stopColor="#ff3366" />
                                    </linearGradient>
                                </defs>
                                <text x="10" y="50" fontFamily="Arial" fontSize="36" fontWeight="bold" fill="url(#logoGrad)">
                                    PITLANE
                                </text>
                                <text x="10" y="70" fontFamily="Arial" fontSize="14" fill="#00d4ff" letterSpacing="3">
                                    SHOP
                                </text>
                            </svg>
                        </div>

                        <nav className={`nav ${mobileMenuOpen ? 'mobile-open' : ''}`}>
                            <a href="#home" className="nav-link">Accueil</a>
                            <a href="#nouveautes" className="nav-link">Nouveaut√©s</a>
                            <a href="#promotions" className="nav-link">Promotions</a>
                            <a href="#produits" className="nav-link">Produits</a>
                            <a href="#contact" className="nav-link">Contact</a>
                            <a href="#apropos" className="nav-link">√Ä Propos</a>
                        </nav>

                        <div className="header-icons">
                            <button className="icon-btn" aria-label="Rechercher">
                                <SearchIcon />
                            </button>
                            <button className="icon-btn" aria-label="Compte">
                                <UserIcon />
                            </button>
                            <button className="icon-btn cart-btn" aria-label="Panier">
                                <CartIcon />
                                {cartCount > 0 && <span className="cart-badge">{cartCount}</span>}
                            </button>
                        </div>
                    </div>
                </header>
            );
        };

        // Hero Section
        const Hero = () => (
            <section className="hero" id="home">
                <div className="hero-content">
                    <div className="hero-text">
                        <span className="hero-badge">
                            <TrendingIcon />
                            Collection 2025
                        </span>
                        <h1 className="hero-title">
                            La Passion F1
                            <span className="gradient-text"> √Ä Votre Service</span>
                        </h1>
                        <p className="hero-description">
                            D√©couvrez notre collection exclusive d'articles premium Formula 1. 
                            Des v√™tements aux accessoires, vivez votre passion au quotidien.
                        </p>
                        <div className="hero-buttons">
                            <button className="btn btn-primary">
                                D√©couvrir la collection
                            </button>
                            <button className="btn btn-secondary">
                                Offres sp√©ciales
                            </button>
                        </div>
                    </div>
                    <div className="hero-image">
                        <div className="hero-card">
                            <div className="hero-card-image">üèéÔ∏è</div>
                        </div>
                    </div>
                </div>
                <div className="hero-stats">
                    <div className="stat-item">
                        <AwardIcon />
                        <span className="stat-value">500+</span>
                        <span className="stat-label">Produits</span>
                    </div>
                    <div className="stat-item">
                        <StarIcon filled />
                        <span className="stat-value">15K+</span>
                        <span className="stat-label">Clients</span>
                    </div>
                    <div className="stat-item">
                        <ClockIcon />
                        <span className="stat-value">24/7</span>
                        <span className="stat-label">Support</span>
                    </div>
                </div>
            </section>
        );

        // Product Card
        const ProductCard = ({ product }) => (
            <div className="product-card">
                <div className="product-image">
                    <div className="product-image-placeholder" style={{ background: product.color }}>
                        <span className="product-category">{product.category}</span>
                    </div>
                    {product.badge && <span className="product-badge">{product.badge}</span>}
                </div>
